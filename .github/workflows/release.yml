name: Release
on:
  push:
    tags: ['v*.*.*']

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Check secrets present
        run: |
          [ -n "${{ secrets.MAVEN_CENTRAL_USERNAME }}" ] || (echo "❌ Missing MAVEN_CENTRAL_USERNAME" && exit 1)
          [ -n "${{ secrets.MAVEN_CENTRAL_PASSWORD }}" ] || (echo "❌ Missing MAVEN_CENTRAL_PASSWORD" && exit 1)
          [ -n "${{ secrets.SIGNING_KEY }}" ] || (echo "❌ Missing SIGNING_KEY" && exit 1)
          [ -n "${{ secrets.SIGNING_PASSWORD }}" ] || (echo "❌ Missing SIGNING_PASSWORD" && exit 1)
          echo "✅ Secrets present"

      - name: Force-set Gradle properties via init script
        run: |
          cat > init.gradle <<'EOF'
          allprojects {
            // Ensure these Gradle properties exist at configuration time
            if (System.getenv("MAVEN_CENTRAL_USERNAME") != null) {
              gradle.rootProject.extensions.extraProperties.set(
                "mavenCentralUsername", System.getenv("MAVEN_CENTRAL_USERNAME")
              )
            }
            if (System.getenv("MAVEN_CENTRAL_PASSWORD") != null) {
              gradle.rootProject.extensions.extraProperties.set(
                "mavenCentralPassword", System.getenv("MAVEN_CENTRAL_PASSWORD")
              )
            }
          }
          EOF
          echo "Wrote init.gradle"

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          ./gradlew -I init.gradle \
            publishAllPublicationsToCentralPortal \
            -PmavenCentralUsername="${MAVEN_CENTRAL_USERNAME}" \
            -PmavenCentralPassword="${MAVEN_CENTRAL_PASSWORD}" \
            --no-daemon --stacktrace
