name: Release

on:
  push:
    tags: ['v*.*.*']   # runs when you push a tag like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Check secrets present
        run: |
          [ -n "${{ secrets.MAVEN_CENTRAL_USERNAME }}" ] || (echo "❌ Missing MAVEN_CENTRAL_USERNAME" && exit 1)
          [ -n "${{ secrets.MAVEN_CENTRAL_PASSWORD }}" ] || (echo "❌ Missing MAVEN_CENTRAL_PASSWORD" && exit 1)
          [ -n "${{ secrets.SIGNING_KEY }}" ] || (echo "❌ Missing SIGNING_KEY" && exit 1)
          [ -n "${{ secrets.SIGNING_PASSWORD }}" ] || (echo "❌ Missing SIGNING_PASSWORD" && exit 1)
          echo "✅ All secrets present"

      - name: Debug creds visible to Gradle
        run: |
          ./gradlew debugCentralCreds \
            -PmavenCentralUsername="${{ secrets.MAVEN_CENTRAL_USERNAME }}" \
            -PmavenCentralPassword="${{ secrets.MAVEN_CENTRAL_PASSWORD }}" \
            --no-daemon || true

      - name: Publish to Maven Central
        run: |
          ./gradlew publishAllPublicationsToCentralPortal \
            -PmavenCentralUsername="${{ secrets.MAVEN_CENTRAL_USERNAME }}" \
            -PmavenCentralPassword="${{ secrets.MAVEN_CENTRAL_PASSWORD }}" \
            --no-daemon --stacktrace
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
